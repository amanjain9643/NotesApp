{% extends "base.html" %}

{% block start %}
<div class="flex flex-col gap-5">
    <div class="flex justify-center font-extralight text-2xl">Edit NoTeS</div>
    DATE CREATED: <div class="flex flex-row gap-[50px]">
        <div class="flex justify-center font-extralight text-2xl">{{nota.date}}</div>
        <div class="flex justify-center font-extralight text-2xl">{{nota.time}}</div>
    </div>

    <form method="POST">
    {% csrf_token %}

    <div class="flex flex-col">
        <div class="ml-10">
            <textarea class="w-[1400px] h-[450px] p-5 resize-y " name="notes">{{nota.note}}</textarea>
        </div>
        <div class="flex justify-center gap-12">
            <button  type="submit">SAVE CHANGES</button>
            <button onclick="return confirm('Are you sure you want to delete this item?');"><a href="/delete_notes/{{nota.id}}">DELETE</a></button>
        </div>
    </div>
    </form>
</div>
{% endblock %}
